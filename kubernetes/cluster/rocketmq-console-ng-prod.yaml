---
kind: ConfigMap
apiVersion: v1
metadata:
  namespace: rocketmq
  name: configmap-rocketmq-console-ng-prod
data:
  JAVA_OPTS: "-Drocketmq.namesrv.addr=statefulset-rocketmq-namesrv-prod-0.service-rocketmq-namesrv-prod.rocketmq:9876;statefulset-rocketmq-namesrv-prod-1.service-rocketmq-namesrv-prod.rocketmq:9876 -Dcom.rocketmq.sendMessageWithVIPChannel=false"

---
kind: Service
apiVersion: v1
metadata:
  namespace: rocketmq
  name: service-rocketmq-console-ng-prod
  labels:
    app: service-rocketmq-console-ng-prod
spec:
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    nodePort: 30018
  selector:
    app: pod-rocketmq-console-ng-prod
  type: NodePort

---
kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: rocketmq
  name: deployment-rocketmq-console-ng-prod
  labels:
    app: deployment-rocketmq-console-ng-prod
spec:
  # 1 个实例
  replicas: 1
  selector:
    matchLabels:
      app: pod-rocketmq-console-ng-prod
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: pod-rocketmq-console-ng-prod
    spec:
      containers:
      - image: 15214338239/rocketmq-console-ng
        securityContext:
          privileged: true
        imagePullPolicy: IfNotPresent
        name: container-rocketmq-console-ng-prod
        ports:
        - protocol: TCP
          containerPort: 8080

        # 挂载configmap-apollo-portal-server相关配置
        envFrom:
        - configMapRef:
            name: configmap-rocketmq-console-ng-prod
        # 计算资源分配
        resources:
          # 初始请求资源
          requests:
            cpu: 0.5
            memory: 1Gi
          # 资源限制
          limits:
            cpu: 0.5
            memory: 1.5Gi

        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 5

        livenessProbe:
          tcpSocket:
            port: 8080
          # 120s 内, server 未启动则重启 container
          initialDelaySeconds: 120
          periodSeconds: 15

      dnsPolicy: ClusterFirst
      restartPolicy: Always
